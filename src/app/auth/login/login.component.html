<section id="login">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Login</h1>
                <div *ngIf="notifyMessage" class="alert alert-success">
                    {{notifyMessage}}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email"
                            class="form-control"
                            id="email"
                            formControlName="email"
                            >
                        <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
                            <div *ngIf="isRequired('email')">
                                Email is required.
                            </div>
                            <div *ngIf="loginForm.controls['email'].errors.pattern">
                                Must be valid email format!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password"
                        >
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
