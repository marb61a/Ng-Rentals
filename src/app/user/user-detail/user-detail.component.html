<div  *ngIf="user" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{user.username}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!-- Left Col -->
            <div class="text-center">
                <img src="https://api.adorable.io/avatars/285/abott@adorable.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            <div class="panel panel-default"></div>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fa fa-facebook fa-2x"></i>
                    <i class="fa fa-twitter fa-2x"></i>
                    
                </div>
            </div>
        </div> <!-- End col 3 -->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#settings">Settings</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <form class="form">
                        <br>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="username">
                                    <h4>Username</h4>
                                </label>
                                <input
                                    [(ngModel)]="user.username"
                                    type="text" class="form-control"
                                    name="username" id="username"
                                    placeholder="First Name"
                                    title="enter your first name if any."
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input
                                    [(ngModel)]="user.email"
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    id="email"
                                    placeholder="you@email.com" title="enter your email."
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                              <br>
                              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Tab Pane -->
                <div class="tab-pane" id="settings">
                    <form>
                        <br>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="option1">
                                  <h4>Option 1</h4>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    name="option1" id="option1" 
                                    placeholder="first name" 
                                    title="option not decied yet "
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="option2">
                                <h4>Option 2</h4>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    name="option2" 
                                    id="option2" 
                                    placeholder="last name" 
                                    title="enter your last name if any."
                                >
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
